<html>
  <head>
    <title>Our amazing card</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Our beautiful card</h1>
    <div class="card-container">
      <div class="card-white">
        <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1591779051696-1c3fa1469a79?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80');">
        </div>
        <div class="list-inline">
          <ul class="list-align-text">
            <li><i class="fa-solid fa-eye"></i> 150</li>
            <li><i class="fa-solid fa-comment"></i> 30</li>
            <li><i class="fa-solid fa-heart"></i> 20</li>
          </ul>
        </div>
      </div>
      <div class="card-user">
        <img src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="User avatar" class="avatar">
        <a href="#">arthur-littm</a>
      </div>
    </div>
  </body>
</html>
